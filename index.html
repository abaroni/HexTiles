<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>

    .container{
      margin-top: 50px;
      color: #6C6;
    }
    .hexagon {
      font-size: 135px;
      margin: 0px;
      padding: 0px;
    }
    .honeycomb {
      margin: 0px;
      margin-top: -88px;
      letter-spacing: -21px;
    }

    .honeycomb2 {
      margin-top: -115px;

      letter-spacing: -21px;
    }

    .honeycomb3 {

    }
  </style>
  <script>
  const GESSO = "#D7D4CD"
  const CANAPA = "#C8C5BF"
  const CACAO = "#79716F"
  const CENERE = "#C6C6C6"
  const LAVAGNA = "#7F8386"
  const colors = [GESSO,CANAPA,CACAO,CENERE,LAVAGNA]


  function setIdentifiers() {


    let rowNumber = 0
    $(".hexagon").each(function() {
      const text = $(this).text();
      $(this).text("")
      //creating unique span with ids
      for (var i = 0; i < text.length; i++) {
        const character = text.charAt(i)

        const currentId = "tile-"+rowNumber+"-"+i

        const element= $("<span></span>")
                        .text(character)
                        .attr("id",currentId)
                        .addClass("tile")

        $(this).append(element)

      }
      rowNumber++
    })
    colorize()
  }
  function colorize(){

        $(".tile").each(function() {
          const currentColor = colors[Math.floor(Math.random()*colors.length)]
          $(this).css('color',currentColor)
        })
  }

  </script>
</head>
<body onload="setIdentifiers()" onclick="colorize()">
  <div class="container">
    <div class="honeycomb">
